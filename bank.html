<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-8">Let's See Your <span class="font-semibold text-purple-600">Money
                Status</span>
        </h1>
    </header>
    <!-- current situation of Dashboard -->
    <section class="mt-12">
        <div class="grid grid-cols-3 gap-4 w-3/4 mx-auto">
            <div class="bg-teal-400	 p-10 rounded-lg text-white">
                <h4 class="text-3xl">Deposit</h4>
                <h2 class="text-5xl">$<span id="main-deposit">00</span></h2>
            </div>
            <div class="bg-yellow-400	 p-10 rounded-lg text-white">
                <h4 class="text-3xl">Withdraw</h4>
                <h2 class="text-5xl">$ <span id="main-withdraw">00</span></h2>
            </div>
            <div class="bg-fuchsia-500	 p-10 rounded-lg text-white">
                <h4 class="text-3xl">Balance</h4>
                <h2 class="text-5xl">$<span id="main-balance">1240</span></h2>
            </div>
        </div>
    </section>

    <!-- Deposit and Withdraw -->
    <section class="mt-12">
        <div class="grid grid-cols-2 gap-4 w-3/4 mx-auto">
            <div class="bg-orange-700 p-10 rounded-lg text-white">
                <h4 class="text-3xl mb-4">Please Deposit</h4>
                <input class="w-3/4 block mb-2 px-4 py-2 rounded-lg text-black" type="text" name="" id="deposit-field"
                    placeholder="$ amount you want to deposit">
                <button id="btn-deposit"
                    class="bg-blue-500 text-white px-6 py-2 rounded-lg hover:bg-amber-900 font-medium">Deposit</button>
            </div>
            <div class="bg-purple-700 p-10 rounded-lg text-white">
                <h4 class="text-3xl mb-4">Please Withdraw</h4>
                <input class="w-3/4 block mb-2 px-4 py-2 rounded-lg text-black" type="text" name="" id="withdraw-field"
                    placeholder="$ amount you want to withdraw">
                <button id="btn-withdraw"
                    class="bg-blue-500 text-white px-6 py-2 rounded-lg hover:bg-amber-900 font-medium">Withdraw</button>
            </div>
        </div>
    </section>

    <script src="JavaScript/deposit.js"></script>
    <script src="JavaScript/withdraw.js"></script>
</body>

</html>
