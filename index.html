<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-8">Welcome To <span class="font-semibold text-lime-600">Basic Bank</span>
        </h1>
    </header>
    <main>
        <section class="bg-blue-300	w-3/4 mx-auto p-12 mt-12">
            <h3 class="text-3xl mb-4 font-medium">Please Log In</h3>
            <input class="w-3/4 block mb-2 px-4 py-2" type="email" name="" id="user-email"
                placeholder="Please enter Your email">
            <input class="w-3/4 block mb-2 px-4 py-2" type="password" name="" id="user-password"
                placeholder="please eneter your password">
            <button id="btn-submit"
                class="bg-amber-700 text-white px-6 py-2 rounded-lg hover:bg-amber-900">Submit</button>
        </section>
    </main>

    <script src="JavaScript/login.js"></script>
</body>

</html>
